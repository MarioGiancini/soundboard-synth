<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Soundboard Synth Options</title>
	<link rel="stylesheet" href="css/bulma.min.css">
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="css/regular.min.css">
	<link rel="stylesheet" href="css/solid.min.css">
	<link rel="stylesheet" href="css/duotone.min.css">
	<link rel="stylesheet" href="css/brands.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="options">
<nav class="navbar is-fixed-top is-primary">
	<div class="navbar-brand">
		<a class="navbar-item" href="https://soundboardsynth.com" target="_blank" title="Soundboard Synth">
			<i class="fad fa-waveform-path fa-2x"></i>
		</a>

		<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="settingsNav">
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
		</a>
	</div>
	<div class="navbar-menu" id="settingsNav">
		<div class="navbar-start">
			<a class="navbar-item tab-link is-active" href="#soundboards">
				<span class="icon">
					<i class="fas fa-piano-keyboard" aria-hidden="true"></i>
				</span>
				<span>Soundboards</span>
			</a>

			<a class="navbar-item tab-link" href="#settings">
				<span class="icon">
					<i class="fas fa-sliders-h-square" aria-hidden="true"></i>
				</span>
				<span>Settings</span>
			</a>

			<div class="navbar-item has-dropdown is-hoverable">
				<a class="navbar-link">
					More
				</a>

				<div class="navbar-dropdown">
					<a class="navbar-item">
						Docs
					</a>
					<a class="navbar-item">
						About
					</a>
					<hr class="navbar-divider">
					<a class="navbar-item">
						Request Feature
					</a>
					<hr class="navbar-divider">
					<a class="navbar-item">
						Report Issue
					</a>
				</div>
			</div>
		</div>

		<div class="navbar-end">
			<div class="navbar-item">
				<div class="buttons">
					<a class="button is-primary" href="https://www.paypal.me/mariogiancini" target="_blank" rel="noopener">
						<span class="icon">
					      <i class="fas fa-heart"></i>
					    </span>
						<span>Donate!</span>
					</a>
					<a class="button" href="https://github.com/MarioGiancini/soundboard-synth">
					    <span class="icon">
					      <i class="fab fa-github"></i>
					    </span>
						<span>Fork On GitHub</span>
					</a>
					<a class="button">
						<span class="icon">
					      <i class="fas fa-star"></i>
					    </span>
						<span>Rate</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</nav>

<section class="section">
	<div class="container">
		<div class="tabs-contents">
			<div class="tab-content" id="soundboards">
				<div class="field has-addons">
					<p class="control">
						<button class="button" id="import">
							<span class="icon is-small"><i class="fas fa-upload"></i></span>
							<span>Import</span>
						</button>
					</p>
					<p class="control">
						<button class="button" id="export">
							<span class="icon is-small"><i class="fas fa-download"></i></span>
							<span>Export All</span>
						</button>
					</p>
				</div>
				<table class="table is-bordered is-aligned-middle is-striped is-narrow is-hoverable is-fullwidth">
					<thead>
					<tr>
						<th>Source Page</th>
						<th>Play Solo</th>
						<th style="width: 92px;">Key Maps</th>
						<th>Sound Files</th>
						<th>Export</th>
						<th>Download</th>
						<th>Delete</th>
					</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
			<div class="tab-content" id="settings" style="display: none;">
				<div id="all-settings">

				</div>
			</div>
		</div>
	</div>
</section>
</body>
<script defer src="analytics.js"></script>
<script defer src="FileSaver.min.js"></script>
<script defer src="jszip.min.js"></script>
<script src="options.js"></script>
</html>
